name: Test develop branch, build and deploy to GitHub Pages with dev flag
on:
  push:
    branches:
      - 'develop'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
env:
  BASE_URL: ${{ vars.BASE_URL }}
  YANDEX_METRIKA_ENABLED: ${{ vars.YANDEX_METRIKA_ENABLED }}
  YANDEX_METRIKA_ID: ${{ vars.YANDEX_METRIKA_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Create env file
        run: |
            touch .env.local
            echo VITE_YANDEX_METRIKA_ENABLED=$YANDEX_METRIKA_ENABLED >> .env.local
            echo VITE_YANDEX_METRIKA_ID=$YANDEX_METRIKA_ID >> .env.local
            cat .env.local  
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build -- --base=$BASE_URL
      - name: Archive artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: takttusur-develop-dev
          path: dist 
          retention-days: 15
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: takttusur-develop-dev
